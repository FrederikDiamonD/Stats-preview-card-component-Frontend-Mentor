<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats preview card component | Frontend Mentor</title>
</head>
<body>
    
    <main class="preview-card">
        <div class="info-section">
            <div class="info-section-container">
                
                <div class="title-desc-container">
                    <h1 class="card-title">
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                

                <div class="stats-container">
                    <div class="stats">
                        <p class="numb">10k+</p>
                        <p class="category">companies</p>
                    </div>

                    <div class="stats">
                        <p class="numb">314</p>
                        <p class="category">templates</p>
                    </div>

                    <div class="stats">
                        <p class="numb">12M+</p>
                        <p class="category">queries</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="img-section"></div>
    </main>

</body>
</html>
